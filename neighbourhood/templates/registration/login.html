{%extends "base.html"%}
{% load bootstrap3 %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
   
{% endblock%}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-md-5">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">
          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          
            <a class='btn btn-default' href="/accounts/register/">Sign Up</a>
          
        </div>

      </div>
  </div>
</div>
</div>

<style>
  .container{
    display: flex;
    justify-content: space-around;
    padding-top: 90px;
  }
  .image{
    padding-top: 24px;
    border-radius: 2px;
    
  }
</style>
{% endblock %}
