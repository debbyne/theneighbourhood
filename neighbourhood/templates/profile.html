{% extends 'base.html' %}
{% load bootstrap4 %}
{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
   
{% endblock%}
{% block content %}
<div class="backg">
  <div class="overlay">
<div class="container-fluid">
  <div class="enclose">
    <div class="navbar  sticky-top" role="navigation">
      <div class="container-fluid upper">
        
          <div class="navbar-header">
             <h1>
              <a class="navbar-brand" href="{% url 'neighbourhood:index' %}"> THEE HOOD</a>
            </div>
             </h1>
        <div class="list">

     <form class="navbar-form" role="search" action="{% url 'neighbourhood:search_results' %}">
            <div class="input-group">
              <div class="search">
              
              <a href="{% url 'neighbourhood:index' %}">
                
                <input  id="search_input" type="text"  placeholder="Search business..." >
                <i class="fa fa-search" style="font-size:12px"></i>
                <label  value="submit" for="search-input"><span class="glyphicon glyphicon-search search-icon"></span></label>
            
              </a>
            </div>
                </div>
            </div>
     </form>
         
          <div class="home-icon">
                <a href="{% url 'neighbourhood:index' %}">
                  <h1> </h1>
                  <i id="greyi" class="fa fa-home" style="font-size:22px"></i>
                </a>
              
              </div>
         </div>
        
           
    </div>
    <div class="media">
        
        <div class="media-body">

          
              <button class="btn btn-sm btn-secondary"   data-bs-toggle="modal" data-bs-target="#myModal">Update Profile</button> <br>

              <h4>Profile Details</h4> <br>
                  {{profile.user}} <br>
                  {{profile.location}} <br>
                  {{profile.neighbourhood_name}}
              
          </div>

          <div class="prof">
    
                <a href="/accounts/logout">Logout</a>
          </div>

        </div>
      </div>


    <div class="col-md-4"></div>
  </div>
</div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Profile Details </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
     
      <form action="{% url 'neighbourhood:profile' %}"  method="post">
          {% csrf_token %}
        {% bootstrap_form profileForm %}
        <div class="form-group">

          <input value="Update"  type="submit" class="btn btn-success" >
        </div>
        <input type="hidden" name="next" value="{{next}}">

      </form>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>
</div>
<style>
     *{
           
          padding: 0px;
          margin: 0px;
          color: white;
       }
       .drop{
       color: black;
     }
       .navbar-header a{
       color: white;
       font-size: 25px;
       }
       .enclose{
           display: flex;
           flex-direction: column;
          
       }
       .upper{
         width: 660px;
         height: 40px;
       }
       .card{
           margin: 0px;
           border: none;
           padding-bottom: 0px;
           transition: all .3s;
       }
       .card:hover{
         transform: scale(1.04);
       }
       .glyphicon{
         color: white;
       }
       .backg{
       height: 1100px;
       background-image: url(/media/images/hood1.jpeg);
       background-size: cover;
       background-position: center;
       background-repeat: no-repeat;
         
       }
       .overlay{
         background: rgb(0, 0, 0, .8);
         height:100vh;
       }
    .media{
        padding-left: 320px;
        font-family: 'Roboto', sans-serif;
        font-size: 21px;
        color: white;
    }
    .navbar-header{
    font-family: 'Lobster', cursive;
    padding-left: 110px;
    font-weight: 100;
    color: white;
      
    }
    .navbar-header a{
      font-size: 25px;
    }
    #search_input{
      width: 48%;
      height: 64%;
      font-size: 10px;
      border-radius: 3px;
      border: 1.1px solid rgb(226, 223, 223);
      margin-left: 90px;
      background-color: rgb(236, 235, 235);
    }
    
    .list{
      display: flex;
      justify-content: space-evenly;
      padding-top: 9px;
    }
    
    .home-icon{
      padding-right: 5px;
    }
   
    .container-fluid{
      font-size: 18px;
      margin-left: 40px;
      margin-right: 250px;
      display: flex;
      justify-content: space-evenly;
      color: white;
      border: none;
     
    }
    
    .container-fluid a{
      color: white;
    }
    #greyi{
      color: rgb(199, 198, 198);
      
    }
    .media-body{
      padding-left: 21%;
    }
    .navbar{
      color: white;
    }
   .media-body btn{
     background-color: white;
   }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
